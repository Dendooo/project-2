<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100&family=Outfit:wght@500&family=Sacramento&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="sleep">

    <img class="picture" src="images\image-equilibrium.jpg" alt="image-1">
    <div class="cover">
      <img class="img-view" src="images\icon-view.svg" alt="cover">
    </div>

    <p class="title"> <strong>Equilibrium #3429</strong></p>

    <p class="descriptions"> Our Equilibrium collection promotes balance and calm. </p>
    <img class="image-2" src="images\icon-ethereum.svg" alt="image-2">
    <p class="price">0.041 ETH</p>
    <img class="img-clock" src="images\icon-clock.svg" alt="">
    <p class="time">3 days left</p>
    <hr>
    <img class="img-avatar" src="images\image-avatar.png" alt="avatar-image">
    <p class="creator">Creation of <span class="crt-name">Jules Wyvern</span></p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Dendooo">Dendo</a>.
  </div>
</body>
</html>
